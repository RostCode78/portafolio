<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Modal</title>

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- OpenGraph-->
    <meta property="og:title" content="WEbLOVEU - Galeria Modal">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mywebsitedelosxv.netlify.app/">
    <meta property="og:description" content="Muestra de una galeria con estilo de redes sociales." />
    <meta property="og:image" content="./img/web.png">

    <!-- FONTAWESOME -->
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" integrity="sha384-3Nqiqht3ZZEO8FKj7GR1upiI385J92VwWNLj+FqHxtLYxd9l+WYpeqSOrLh0T12c" crossorigin="anonymous"></script>

</head>

<body>

    <header>

        <div class="background-image"></div>
        <div class="background-opacity"></div>

        <div class="top-header">
            <div class="user-circle">
                <div class="user-image"></div>
            </div>
            <h1>Jhonattan Tunales</h1>
            <p>Web Developer</p>
        </div>

        <div class="bottom-header">
            <div class="user-data">
                <div class="data-box1">
                    <h2>FRIENDS</h2>
                    <p>315</p>
                </div>
                <div class="data-box2">
                    <h2>FOLLOWING</h2>
                    <p>364</p>
                </div>
                <div class="data-box3">
                    <h2>FOLLOWER</h2>
                    <p>245</p>
                </div>
            </div>
        </div>

    </header>

    <div class="list-container">
        <div class="list-box1">
            <div item="1" class="list-btn">
                <i class="fas fa-user-friends"></i>
            </div>
        </div>
        <div class="list-box2">
            <div item="2" class="list-btn">
                <i class="fas fa-sticky-note"></i>
            </div>
        </div>
        <div class="list-box3">
            <div item="3" class="list-btn">
                <i class="fas fa-image"></i>
            </div>
        </div>
        <div class="list-box4">
            <div item="4" class="list-btn">
                <i class="fas fa-map-marker-alt"></i>
            </div>
        </div>
        <div class="list-box5">
            <div item="5" class="list-btn">
                <i class="fas fa-envelope"></i>
            </div>
        </div>
    </div>

    <div id="container">

        <section id="about" class="move-container-slide">

        </section>
        <section id="news" class="move-container-slide">

        </section>
        <section id="gallery" class="move-container-slide">

        </section>
        <section id="data" class="move-container-slide">

        </section>
        <section id="contact" class="move-container-slide">

        </section>

    </div>

    <!-- <div id="footer">
        <p>Â©2020. All Rights Reserved <a href="https://github.com/WEbLOVEU">WEbLOVEU</a>.</p>
    </div> -->

    <script src="./js/containerSlide.js"></script>

</body>

</html>
